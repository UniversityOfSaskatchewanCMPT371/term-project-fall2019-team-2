name: React Project

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
    paths-ignore:
      - 'documents/**'

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, lint, build, and test
      if: matrix.os == 'macos-latest'
      run: |
        npm install
        npm run lint
        npm run build
        npm run test
      env:
        CI: true

    # Use the winter!
    - name: npm install, wint, build, and test
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        npm install
        npm run wint
        npm run build
        set CI=true&&npm run test
      env:
        CI: true

    # Smoke tests only run on Ubuntu
    - name: npm install, lint, build, test, and smoke test
      if: matrix.os == 'ubuntu-latest'
      run: |
        npm install
        npm run lint
        npm run build
        npm run test
        cat build/index.html
        docker run -e START_XVFB=false -p 4444:4444 --shm-size=2g -v $(pwd):/mnt selenium/standalone-chrome:3.141.59-xenon /bin/bash -c "bash /mnt/scripts/setup-builder.sh"
      env:
        CI: true