name: React Project

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
    paths-ignore:
      - 'documents/**'

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, lint, build, and test
      if: matrix.os != 'windows-latest'
      run: |
        npm install
        npm run lint
        npm run build
        npm run test
      env:
        CI: true

    # Use the winter!
    - name: npm install, wint, build, and test
      if: matrix.os == 'windows-latest'
      shell: cmd
      run: |
        npm install
        npm run wint
        npm run build
        set CI=true&&npm run test
      env:
        CI: true

    # Smoke tests only run on Windows
    - uses: actions/setup-python@v1
      if: matrix.os == 'ubuntu-latest'
      with:
        python-version: '3.8'
        architecture: 'x64'
    - run: pip install -r scripts/requirements.txt
      name: Install selenium deps
      if: matrix.os == 'ubuntu-latest'
    - run: | 
        curl -O https://chromedriver.storage.googleapis.com/78.0.3904.70/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        python scripts/smoke-test.py build/index.html
      if: matrix.os == 'ubuntu-latest'
      name: Run the smoke tests